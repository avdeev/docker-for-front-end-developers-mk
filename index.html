<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shower Presentation Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
            --ribbon-size: 40px;
        }
        .progress::before {
            background-color: #35c2f2;
        }
        .slide {
            padding-top: 51px;
            background: #fff url(pictures/slide_bg.png) no-repeat;
            background-size: cover;
        }
        .slide.clear {
            background-image: none;
        }
        .slide::after {
            top: auto;
            bottom: 0;
            left: 40px;
            right: auto;
            color: initial;
            background: none;
        }
    </style>
</head>
<body class="shower list">

    <header class="caption">
        <h1>Docker для фронтендера (мастер-класс)</h1>
        <p><a href="https://alexey-avdeev.com/">Алексей Авдеев</a>, Aitu.Team</p>
    </header>

    <section class="slide clear" id="cover">
        <h2>Docker для фронтендера (мастер-класс)</h2>
        <p><a href="https://alexey-avdeev.com/">Алексей Авдеев</a>, Aitu.Team</p>
        <figure>
            <img class="cover h" src="pictures/cover.png" alt="Обложка">
        </figure>
        <style>
            #cover h2 {
                padding-right: 130px;
                margin: 0;
                color: #fff;
                font-size: 60px;
            }
            #cover p {
                margin: 10px 0 0;
                color: #fff;
                font-size: 30px;
            }
            #cover p a {
                color: #fff;
            }
        </style>
    </section>

    <section class="slide">
        <!-- Create your first slide -->
    </section>

    <footer class="badge">
        <a href="https://github.com/shower/shower">Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/@shower/core/dist/shower.js"></script>
    <!-- Copyright © 2020 Yours Truly, Famous Inc. -->

</body>
</html>
